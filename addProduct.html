<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" href="./assets/css/styleSemantic.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Paaji|Fredoka+One|Monoton|Shrikhand|Sigmar+One" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

</head>

<body>
    <div class="ui large top fixed menu">
        <div class="ui container">
            <h1 class='brandScroll'>MOOCH</h1>
            <div class="right menu">
                <div class="ui search bothSearchBars">
                    <div class="ui icon input  searchBar">
                        <input class="prompt" type="text" placeholder="Search products">
                        <i class="search icon"></i>
                    </div>
                    <div class="results"></div>
                </div>
                <div class="item">
                    <a class="ui button">Log in</a>
                </div>
                <div class="item">
                    <a class="ui primary button">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="container formWrapper">
            <form class="ui form">
                <div class="ui grid">
                    <div class="two column row">
                        <div class="column">
                            <div class=photoUploadDiv>
                                <div class="photoZone">
                                    <img src="https://www.omgers.com/wp-content/uploads/2016/12/AD1.jpg" alt="">
                                    <img src="https://www.omgers.com/wp-content/uploads/2016/12/AD1.jpg" alt="">
                                </div>
                                <div class=" item_photo_1">
                                    <label class="file optional control-label" for="item_photo_1"></label>
                                    <input multiple class="file" type="file" name="item[photo_1]" id="item_photo_1" onchange="return" />
                                </div>
                                <input type="hidden" name="item[photo_1_cache]" id="item_photo_1_cache" />
                                <div class="drop-here">
                                    <p>
                                        <label>
                                            <input name="item[remove_photo_1]" type="hidden" value="0" />
                                            <input type="checkbox" value="1" name="item[remove_photo_1]" id="item_remove_photo_1" /> Remove photo
                                        </label>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class=photoUploadDiv>
                                <div class="photoZone">
                                    <img src="https://www.omgers.com/wp-content/uploads/2016/12/AD1.jpg" alt="">
                                    <img src="https://www.omgers.com/wp-content/uploads/2016/12/AD1.jpg" alt="">
                                </div>
                                <div class="item_photo_1">
                                    <label class="file optional control-label" for="item_photo_1"></label>
                                    <input multiple class="file" type="file" name="item[photo_1]" id="item_photo_1" onchange="return" />
                                </div>
                                <input type="hidden" name="item[photo_1_cache]" id="item_photo_1_cache" />
                                <div class="drop-here">
                                    <p>
                                        <label>
                                            <input name="item[remove_photo_1]" type="hidden" value="0" />
                                            <input type="checkbox" value="1" name="item[remove_photo_1]" id="item_remove_photo_1" /> Remove photo
                                        </label>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <h4 class="ui dividing header">Shipping Information</h4>
                <div class="field">
                    <label>Name</label>
                    <div class="two fields">
                        <div class="field">
                            <input type="text" name="shipping[first-name]" placeholder="First Name">
                        </div>
                        <div class="field">
                            <input type="text" name="shipping[last-name]" placeholder="Last Name">
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label>Billing Address</label>
                    <div class="fields">
                        <div class="twelve wide field">
                            <input type="text" name="shipping[address]" placeholder="Street Address">
                        </div>
                        <div class="four wide field">
                            <input type="text" name="shipping[address-2]" placeholder="Apt #">
                        </div>
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>State</label>
                        <select class="ui fluid dropdown">
                            <option value="">State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>

                </div>
                <h4 class="ui dividing header">Billing Information</h4>
                <div class="field">
                    <label>Card Type</label>
                    <div class="ui selection dropdown">
                        <input type="hidden" name="card[type]">
                        <div class="default text">Type</div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <div class="item" data-value="visa">
                                <i class="visa icon"></i>
                                Visa
                            </div>
                            <div class="item" data-value="amex">
                                <i class="amex icon"></i>
                                American Express
                            </div>
                            <div class="item" data-value="discover">
                                <i class="discover icon"></i>
                                Discover
                            </div>
                        </div>
                    </div>
                </div>
                <div class="fields">
                    <div class="seven wide field">
                        <label>Card Number</label>
                        <input type="text" name="card[number]" maxlength="16" placeholder="Card #">
                    </div>
                    <div class="three wide field">
                        <label>CVC</label>
                        <input type="text" name="card[cvc]" maxlength="3" placeholder="CVC">
                    </div>
                    <div class="six wide field">
                        <label>Expiration</label>
                        <div class="two fields">
                            <div class="field">
                                <select class="ui fluid search dropdown" name="card[expire-month]">
                                    <option value="">Month</option>
                                    <option value="1">January</option>
                                    <option value="2">February</option>
                                    <option value="3">March</option>
                                    <option value="4">April</option>
                                    <option value="5">May</option>
                                    <option value="6">June</option>
                                    <option value="7">July</option>
                                    <option value="8">August</option>
                                    <option value="9">September</option>
                                    <option value="10">October</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                                </select>
                            </div>
                            <div class="field">
                                <input type="text" name="card[expire-year]" maxlength="4" placeholder="Year">
                            </div>
                        </div>
                    </div>
                </div>
                <h4 class="ui dividing header">Receipt</h4>
                <div class="field">
                    <label>Send Receipt To:</label>
                    <div class="ui fluid multiple search selection dropdown">
                        <input type="hidden" name="receipt">
                        <i class="dropdown icon"></i>
                        <div class="default text">Saved Contacts</div>
                        <div class="menu">
                            <div class="item" data-value="jenny" data-text="Jenny">
                                <img class="ui mini avatar image" src="/images/avatar/small/jenny.jpg"> Jenny Hess
                            </div>
                            <div class="item" data-value="elliot" data-text="Elliot">
                                <img class="ui mini avatar image" src="/images/avatar/small/elliot.jpg"> Elliot Fu
                            </div>
                            <div class="item" data-value="stevie" data-text="Stevie">
                                <img class="ui mini avatar image" src="/images/avatar/small/stevie.jpg"> Stevie Feliciano
                            </div>
                            <div class="item" data-value="christian" data-text="Christian">
                                <img class="ui mini avatar image" src="/images/avatar/small/christian.jpg"> Christian
                            </div>
                            <div class="item" data-value="matt" data-text="Matt">
                                <img class="ui mini avatar image" src="/images/avatar/small/matt.jpg"> Matt
                            </div>
                            <div class="item" data-value="justen" data-text="Justen">
                                <img class="ui mini avatar image" src="/images/avatar/small/justen.jpg"> Justen Kitsune
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui segment">
                    <div class="field">
                        <div class="ui toggle checkbox">
                            <input type="checkbox" name="gift" tabindex="0" class="hidden">
                            <label>Do not include a receipt in the package</label>
                        </div>
                    </div>
                </div>
                <div class="ui button" tabindex="0">Submit Order</div>
            </form>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script src="./assets/javascript/semantic.js"></script>
</body>

</html>
